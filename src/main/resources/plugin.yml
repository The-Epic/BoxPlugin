name: BoxPlugin
version: '${project.version}'
main: me.twostinkysocks.boxplugin.BoxPlugin
api-version: 1.19
prefix: BoxPlugin
authors: [ 2stinkysocks ]
description: Custom plugin for word witero box server
depend: [ExcellentCrates, MythicMobs, WorldGuard]
softdepend: [LuckPerms, HolographicDisplays, PlaceholderAPI]
libraries:
  - "net.kyori:adventure-api:4.12.0"
  - "net.kyori:adventure-platform-bukkit:4.2.0"
  - "net.kyori:adventure-text-minimessage:4.12.0"
commands:
  sus:
    permission: boxplugin.crash
    usage: /<command>
    description: crash people because it's funny
  boxplugin:
    permission: boxplugin.reload
    usage: /<command>
    description: basic commands
  boxxp:
    usage: /<command>
    aliases: bxp
    description: xp
  openperkgui:
    usage: /<command>
  getselectedperks:
    usage: /<command>
  getownedperks:
    usage: /<command>
  boxgivecommonkey:
    usage: /<command>
    permission: boxplugin.givekey
  resetperks:
    usage: /<command>
    permission: boxplugin.resetperks
  resetplacedblocks:
    usage: /<command>
    permission: boxplugin.resetplacedblocks
  terrainregenerator:
    aliases: "tr"
    description: Various settings/commands for terrainregenerator
    usage: /<command>
    permission: terrainregenerator.reload
  key:
    description: key commands for ranks
    usage: /<command>
  compress:
    description: compress stuff
    usage: /<command>
  clearstreak:
    description: clear a streak
    usage: /<command>
  cgive:
    description: Give a custom item to yourself or another player
    usage: /<command>
  tree:
    permission: boxplugin.tree
    description: Place a tree
    usage: /<command>
  setcustomitemid:
    permission: customitems.give
    description: set id
    usage: /<command>
  claimlegacyrewards:
    usage: /<command>
    description: claim legacy rewards
  addtag:
    usage: /<command>
    description: add tags to items
  regenschematic:
    usage: /<command>
    description: regen schematic
  debug:
    usage: /<command>
    description: more logging
  getperkupgradelevel:
    usage: /<command>
    description: get perk upgrade level
  setperkupgradelevel:
    usage: /<command>
    description: set perk upgrade level
  mmxp:
    usage: /<command>
    description: spawn mythic mob with xp
  openbank:
    usage: /<command>
    description: open bank
  setmarketmultipier:
    usage: /<command>
    description: mark multipliear
permissions:
  boxplugin.manageperks:
    default: false
  boxplugin.crash:
    default: false
  boxplugin.reload:
    default: false
  boxplugin.xpcommands:
    default: false
  boxplugin.givekey:
    default: false
  boxplugin.resetperks:
    default: false
  boxplugin.resetplacedblocks:
    default: false
  terrainregenerator.reload:
    description: reload plugin
    default: false
  terrainregenerator.regenschematic:
    description: regen schematics
    default: false
  terrainregenerator.mmxp:
    description: mmxp
    default: false
  boxplugin.key.common:
    description: give self common key
    default: false
  boxplugin.key.rare:
    description: give self rare key
    default: false
  boxplugin.key.epic:
    description: give self epic key
    default: false
  boxplugin.key.legendary:
    description: give self legendary key
    default: false
  boxplugin.compress:
    description: compress items
    default: false
  boxplugin.clearstreak:
    description: clear streaks
    default: false
  customitems.give:
    description: base permission
    default: false
  customitems.give.self:
    description: Give custom items to yourself
    default: false
  customitems.give.others:
    description: Give custom items to other players
    default: false
  customitems.cooldownbypass:
    description: bypass all cooldowns
    default: false
  boxplugin.tree:
    description: tree
    default: false
  boxplugin.addtag:
    description: add tags to items (should be admins)
    default: false
  boxplugin.increasedbanklimit:
    description: increases limit to 25m
    default: false
  boxplugin.nobanklimit:
    description: removes bank limit
    default: false
  boxplugin.setmarketmultiplier:
    description: setmarketmultiplier
    default: false