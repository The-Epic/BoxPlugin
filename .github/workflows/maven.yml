# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install deps
      run: |
        mvn install:install-file -Dfile=libs/ExcellentCrates-4.1.6.jar -DgroupId=su.nightexpress -DartifactId=excellentcrates -Dversion=4.1.6 -Dpackaging=jar -DgeneratePom=true
        mvn install:install-file -Dfile=libs/MythicMobs-5.2.6.jar -DgroupId=io.lumine -DartifactId=mythic -Dversion=5.2.6 -Dpackaging=jar -DgeneratePom=true
        mvn install:install-file -Dfile=libs/NexEngine.jar -DgroupId=su.nexmedia -DartifactId=engine -Dversion=2.2.8 -Dpackaging=jar -DgeneratePom=true
    - name: Build with Maven
      run: mvn -B package --file pom.xml
